<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "styles/main.css" %}">
    <title>Home</title>
</head>
<body>

    <div class="container">
        <div class="box">

            <div class="head_text heading text-center">
                <p class="main-title-home">SIMCAT</p>
                <p class="about-game">this is a simulator of a game with a cat</p>
                <p class="info-title">Please, enter cat name:</p>
            </div>

            <form action="/cat_info/" method="post">
                {% csrf_token%}
                <div class="row text justify-content-center">
                    <div class="col-5">
                        <input name="cat_name" class="form-control id="cat_name" placeholder="cat name here">
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-10 text-center">
                        <button type="submit" class="btn btn-secondary btn-block">Create a cat</button>
                    </div>
                </div>
            </form>
        </div>
</body>
</html>
