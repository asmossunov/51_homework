<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "styles/main.css" %}">
    <title>Cat</title>
</head>
<body>

    <div class="container">
        <div class="box">

            <div class="head_text heading text-center">
                <p class="main-title-cat-info">YOURCAT</p>
            </div>


            <div class="row">

                <div class="col-6 text-left">
                    <img src="{% static image %}" class="img" alt="cat">
                </div>

                <div class="col-6 info-block">

                    <div>
                        <span class="info-item">Cat name: </span><span class="cat_data_items">{{ cat_name }}</span>
                    </div>

                    <div>
                        <span class="info-item">Age: </span><span class="cat_data_items">{{ age }}</span>
                    </div>

                    <div>
                        <span class="info-item">Satiety: </span><span class="cat_data_items">{{ satiety }}</span>
                    </div>

                    <div>
                        <span class="info-item">Happiness: </span><span class="cat_data_items">{{ happiness }}</span>
                    </div>
                </div>
            </div>

            <div class="form_info_cat">
                <form action="/cat_info/" method="post">
                    {% csrf_token%}

                    <div class="row" >
                        <div class="col-6 form-center">
                            {% if state != "sleep" %}
                            <select name="action", class="form-control">
                              <option value disabled selected>select the action</option>
                              <option value="feed the cat">feed the cat</option>
                              <option value="play with a cat" >play with a cat</option>
                              <option value="put the cat to bed">put the cat to bed</option>
                            </select>
                            {% else %}
                            <select name="action", class="form-control">
                              <option value disabled selected>select the action</option>
                              <option value="play with a cat" >play with a cat</option>
                            </select>
                            {% endif %}
                        </div>

                    </div>

                    <div class="row justify-content-center">
                        <div class="col-10 text-center">
                            <button type="submit" class="btn btn-secondary btn-block">Enter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
